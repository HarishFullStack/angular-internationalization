<mat-card class="px-5 py-4">
  <form
    class="d-flex flex-column justify-content-start align-items-start"
    [formGroup]="financialForm"
  >
    <h3>{{ "FINANCIAL" | translate | titlecase }}</h3>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>{{ "Revenue" | translate }}</mat-label>
      <input matInput forControlName="revenue" />
    </mat-form-field>
    <div class="w-100 d-flex justify-content-end align-items-start">
      <button
        class="px-4 py-2"
        style="border-radius: 4px"
        mat-flat-button
        (click)="back()"
      >
        {{ "back" | translate | titlecase }}
      </button>
    </div>
  </form>
</mat-card>
