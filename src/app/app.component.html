  <mat-form-field class="m-3" appearance="outline">
    <mat-label>{{ "LANGUAGE" | translate }}</mat-label>
    <mat-select
      #langSelect
      value="en"
      (selectionChange)="switchLanguage(langSelect.value)"
    >
      <ng-container *ngFor="let country of languageOptions">
        <mat-option [value]="country.value">
          <span [class]="'fi fi-' + country.icon"></span>
          {{ country.name }}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

</div>
